<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0018a649ef.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            font-family: "Outfit", serif;
        }
    </style>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto  bg-gray-200">
        <header class="bg-white pb-6 rounded-br-3xl rounded-bl-3xl">
            <nav class="px-6 flex justify-between items-center py-4">
                <div class="flex">
                    <img src="./assets/Group.png" alt="">
                    <div class="">
                        <h2 class="text-3xl font-bold">$45000</h2>
                        <p>Available Balance</p>
                    </div>
                </div>
                <div class="">
                    <button class="btn">
                        <img src="./assets/Frame (1).png" alt="">
                        Log Out
                    </button>
                </div>
                

 
            </nav>
            <hr class="border-t-1 border-blue-400">
            <section class="px-6 mt-7">
                <div class="flex">
                    <img class="w-8 h-8" src="./assets/fire.png" alt="">
                    <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                </div>
                <p>Enjoy easy and convenient financial services with us Cashout charge is low and</p>

                <div class="cards grid grid-cols-3 mt-6 gap-2">
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                            <h3 class="text-center">Add Money</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                            <h3 class="text-center">Cashout</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                            <h3 class="text-center">Transfer Money</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                            <h3 class="text-center">Get Bonus</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                            <h3 class="text-center">Pay Bill</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                            <h3 class="text-center">Transactions</h3>
                        </div>
                    </div>
               </div>
            </section>
        </header>

        <!-- Add Money section -->
        <section>
            <h2>Add Money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Email</label>
                        <input type="email" class="input" placeholder="Email" />
                        <label class="fieldset-label">Password</label>
                        <input type="password" class="input" placeholder="Password" />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button class="btn btn-neutral mt-4">Login</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </section>
</body>
</html>
