<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0018a649ef.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            font-family: "Outfit", serif;
        }
    </style>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto  bg-gray-200">
        <header class="bg-white pb-6 rounded-br-3xl rounded-bl-3xl">
            <nav class="px-6 flex justify-between items-center py-4">
                <div class="flex">
                    <img src="./assets/Group.png" alt="">
                    <div class="">
                        <h2 class="text-3xl font-bold">$<span id="main-balance">4500</span></h2>
                        <p>Available Balance</p>
                    </div>
                </div>
                <div class="">
                    <button class="btn">
                        <img src="./assets/Frame (1).png" alt="">
                        Log Out
                    </button>
                </div>
                

 
            </nav>
            <hr class="border-t-1 border-blue-400">
            <section class="px-6 mt-7">
                <div class="flex">
                    <img class="w-8 h-8" src="./assets/fire.png" alt="">
                    <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                </div>
                <p>Enjoy easy and convenient financial services with us Cashout charge is low and</p>

                <div class="cards grid grid-cols-3 mt-6 gap-2">
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                            <h3 class="text-center">Add Money</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                            <h3 class="text-center">Cashout</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                            <h3 class="text-center">Transfer Money</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                            <h3 class="text-center">Get Bonus</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                            <h3 class="text-center">Pay Bill</h3>
                        </div>
                    </div>
                    <div class="box flex justify-center items-center border border-gray-300 rounded-lg py-4">
                        <div class="space-y-2">
                            <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                            <h3 class="text-center">Transactions</h3>
                        </div>
                    </div>
               </div>
            </section>
        </header>

        <!-- Add Money section -->
        <section class="mt-6">
            <h2 class="font-semibold text-lg ml-4">Add Money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="rounded-3xl bg-base-100 w-full shrink-0">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <legend class="fieldset-label text-base font-semibold">Select A Bank</legend>
                            <select class="select w-full rounded-3xl border-none bg-gray-100 pl-5 text-base mb-3 mt-2">
                              <option disabled selected>Select Bank</option>
                              <option>Sonali Bank</option>
                              <option>Brack Bank</option>
                              <option>City Bank</option>
                            </select>
                        <label class="fieldset-label text-base font-semibold">Bank Account Number</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter 11 digit account number" />

                        <label class="fieldset-label text-base font-semibold">Amount to Add</label>
                        <input type="number" id="amount" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Add Amount to withdraw" />
                        <label class="fieldset-label text-base font-semibold">Pin Number</label>
                        <input type="number" value="1234" id="pin" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter 4 digit pin number" />
                        <button id="add-money" class="rounded-3xl p-5 text-lg  btn bg-[#0874F2] text-white mt-4">Add Money</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <!-- Cashout section -->
        <section class="mt-6">
            <h2 class="font-semibold text-lg ml-4">Cash Out</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="rounded-3xl bg-base-100 w-full shrink-0">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label text-base font-semibold">Agent Number</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter 11 digit number" />

                        <label class="fieldset-label text-base font-semibold">Amount</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter Amount to withdraw" />
                        <label class="fieldset-label text-base font-semibold">Pin Number</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter 4 digit pin number" />
                        <button class="rounded-3xl p-5 text-lg  btn bg-[#0874F2] text-white mt-4">Withdraw Money</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        
        <!-- Transfer Money section -->
        <section class="mt-6">
            <h2 class="font-semibold text-lg ml-4">Transfer Money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="rounded-3xl bg-base-100 w-full shrink-0">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label text-base font-semibold">User Account Number</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter 11 digit account number" />

                        <label class="fieldset-label text-base font-semibold">Amount</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter Amount to Transfer" />
                        <label class="fieldset-label text-base font-semibold">Pin Number</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter 4 digit pin number" />
                        <button class="rounded-3xl p-5 text-lg  btn bg-[#0874F2] text-white mt-4">Send Now</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <!-- Get Bonus section -->
        <section class="mt-6">
            <h2 class="font-semibold text-lg ml-4">Get Bonus</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="rounded-3xl bg-base-100 w-full shrink-0">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label text-base font-semibold">Enter Bonus Coupon</label>
                        <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter Your Coupon" />
                        <button class="rounded-3xl p-5 text-lg  btn bg-[#0874F2] text-white mt-4">Get Bonus</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <!-- Pay Bill Section -->
        <section class="mt-6">
          <h2 class="font-semibold text-lg ml-4">Pay Bill</h2>
          <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="rounded-3xl bg-base-100 w-full shrink-0">
                  <div class="card-body">
                    <fieldset class="fieldset">
                      <legend class="fieldset-label text-base font-semibold">Select To Pay</Select></legend>
                          <select class="select w-full rounded-3xl border-none bg-gray-100 pl-5 text-base mb-3 mt-2">
                            <option disabled selected>Select Bank</option>
                            <option>Sonali Bank</option>
                            <option>Brack Bank</option>
                            <option>City Bank</option>
                          </select>
                      <label class="fieldset-label text-base font-semibold">Biller Account Number</label>
                      <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter account number" />

                      <label class="fieldset-label text-base font-semibold">Amount to Pay</label>
                      <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Add Amount to Pay" />
                      <label class="fieldset-label text-base font-semibold">Pin Number</label>
                      <input type="number" class="input w-full rounded-3xl border-none bg-gray-100 p-5 text-base mb-3 mt-2" placeholder="Enter 4 digit pin number" />
                      <button class="rounded-3xl p-5 text-lg  btn bg-[#0874F2] text-white mt-4">Pay Now</button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
        </section>

        <!-- Transaction History -->
        
    </section>

    <script src="./script/addMoney.js"></script>
</body>
</html>
